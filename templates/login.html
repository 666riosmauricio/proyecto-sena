                </div>

                <div class="form-group">
                    <input type="password" class="form-control fas fa-lock" name="contraseña" placeholder="Ingrese contraseña" id="contraseña" required>
                </div>

                

                <button type="submit" class="btn btn-success col-12"  id="button"><i class="fas fa-sign-in-alt" > </i> Acceder</button>
                <hr style="background:black;">

            </form>
            <div class="fas-file-alt" id="a-registro">

            <button class="btn btn-secondary col-sm-12"><a href="/registro/">Registrarse</a></button>
